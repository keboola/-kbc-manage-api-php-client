name: Build

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version:
          - '7.1'
          - '7.2'
          - '7.3'
          - '' # default - see Dockerfile
          - '8.0'
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker-compose build --build-arg PHP_VERSION=${{ matrix.php_version }} release
          docker network create connection_api-tests
          docker-compose run --rm release php -v
          docker-compose run --rm release composer ci
      - name: List images
        run: docker images
