version: '3.4'
services:
  app:
    build: .
    volumes:
      - ./:/code
    working_dir: /code

  tests: &tests-config
    build:
      context: .
      target: dev
    image: keboola/manage-api-tests
    tty: true
    stdin_open: true
    volumes:
      - ./:/code
    working_dir: /code
    environment:
      - ENABLE_DEV_TESTS
      - KBC_MANAGE_API_URL
      - KBC_MANAGE_API_TOKEN
      - KBC_SUPER_API_TOKEN
      - KBC_TEST_MAINTAINER_ID
      - KBC_TEST_ADMIN_EMAIL
      - KBC_TEST_ADMIN_TOKEN
      - KBC_TEST_ADMIN_WITH_MFA_EMAIL
      - KBC_TEST_ADMIN_WITH_MFA_TOKEN
      - TEST_ABS_ACCOUNT_KEY
      - TEST_ABS_REGION
      - TEST_ABS_ACCOUNT_NAME
      - TEST_ABS_CONTAINER_NAME
      - TEST_ABS_ROTATE_ACCOUNT_KEY
      - TEST_S3_ROTATE_KEY
      - TEST_S3_ROTATE_SECRET
      - TEST_S3_FILES_BUCKET
      - TEST_S3_KEY
      - TEST_S3_REGION
      - TEST_S3_SECRET
    command: >
         sh -c '
         composer install
         && ./vendor/bin/phpunit
         '
  tests-xdebug:
    <<: *tests-config
    build: docker/xdebug
    image: keboola/manage-api-tests-xdebug
    volumes:
      - ./:/code/
      - ./docker/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini

networks:
  default:
    external:
      name: connection_api-tests
